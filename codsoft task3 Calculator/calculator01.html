<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator1.css">
</head>

<body>
    <div class="container">
        <h2 class="txt">CALCULATOR</h2>
            <table class="table">
                <tr>
                    <td colspan="5"><input type="text" id="input"></td>
                </tr>
                
                <tr>
                   <td><input type="button" value="AC"  class="button" id="AC"></td>
                    <td><input type="button" value="0"  class="button" id="zero" ></td>
                    <td><input type="button" value="Del" class="button" id="Del"></td>
                    <td><input type="button" value="("  class="operator-button" id="brace1"></td>
                    <td><input type="button" value=")"  class="operator-button" id="brace2"></td>
                </tr>
                <tr>
                    <td><input type="button" value="7"  class="button" id="seven"></td>
                    <td><input type="button" value="8" class="button" id="eight"></td>
                    <td><input type="button" value="9" class="button" id="nine"></td>
                    <td><input type="button" value="*" class="operator-button" id="mul"></button></td>
                    <td><input type="button" value="/" class="operator-button" id="div"></button></td>
                </tr>
                <tr>
                    <td><input type="button" value="4"  class="button" id="four"></td>
                    <td><input type="button" value="5"  class="button" id="five"></td>
                    <td><input type="button" value="6"  class="button" id="six"></td>
                    <td><input type="button" value="-"  class="operator-button" id="sub"></td>
                    <td><input type="button" value="+"  class="operator-button" id="add"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1"  class="button" id="one"></td>
                    <td><input type="button" value="2"  class="button" id="two"></td>
                    <td><input type="button" value="3"  class="button" id="three"></td>
                    <td><input type="button" value="."  class="operator-button" id="dot"></td>
                    <td><input type="button" value="="  class="operator-button" id="result"></td>
                </tr>
            </table>
    </div>
   

    <script src="calculator01.js"></script>
</body>

</html>
